spring:
  datasource:
    url: jdbc:tc:postgresql:16.10:///testdb
    username: test
    password: test
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

webhook:
  hmac-secret: test-secret
  max-attempts: 10
  backoff:
    base-ms: 1000
    factor: 2.0
    max-ms: 300000
    jitter-percent: 10
